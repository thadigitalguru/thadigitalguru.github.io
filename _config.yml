# Site settings
title: ## TDG Digital Marketing & SEO Blog
description: SEO Specialist & Digital Marketing Expert helping businesses grow their online presence through data-driven strategies.
baseurl: "" # the subpath of your site, e.g. /blog
url: "https://thadigitalguru.github.io" # the base hostname & protocol for your site

# Build settings
markdown: kramdown
theme: jekyll-theme-minimal
plugins:
  - jekyll-seo-tag
  - jekyll-sitemap
  - jekyll-feed
  - jekyll-archives

# Exclude from processing
exclude:
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor
  - .git/

# Collections
collections:
  posts:
    output: true
    permalink: /blog/:year/:month/:day/:title/

# Defaults
defaults:
  - scope:
      path: ""
      type: "posts"
    values:
      layout: "post"
      author: "Titus Kores"
      comments: true
      share: true
      related: true
      categories: [Digital Marketing, SEO]
      tags: [Digital Marketing, SEO, Content Strategy]

# Site author
author:
  name: Titus Kores
  email: tituskores@gmail.com
  

# Site navigation
navigation:
  - title: Home
    url: /
  - title: About
    url: /about
  - title: Blog
    url: /blog
  - title: Contact
    url: /contact

# Site footer
footer:
  copyright: "Â© 2024 Titus Kores. All rights reserved."

# Site header and logo configuration
header:
  image: "/assets/img/profile.jpg"
  image_description: "Titus Kores - Digital Marketing Expert"
  logo: "/assets/img/img-logo.jpg"
  logo_size: 50px
  round_logo: true
  show_name: true

# Site social links
social:
  twitter: https://x.com/thadigitalguru
  linkedin: https://www.linkedin.com/in/titus-kores-610201200/
  instagram: thadigitalguru
  youtube: thadigitalguru
  medium: thadigitalguru
  linkedin: titus-kores-610201200
  Github: thadigitalguru

# Site analytics (optional)
analytics:
  google: # Add your Google Analytics ID here

# Site search (optional)
search: true

# Site comments (optional)
comments:
  provider: disqus
  shortname: # Add your Disqus shortname here

# Site pagination
paginate: 5
paginate_path: "/blog/page:num/"

# Feed settings
feed_show_excerpt: true
feed_show_tags: true
excerpt_length: 50

# Date format
date_format: "%B %-d, %Y"

# Your name to show in the footer
author: Titus Kores

# Name of website
title: Titus Kores - Digital Marketing & SEO Expert 
